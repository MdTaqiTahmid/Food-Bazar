<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bazar Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800/50 p-8 rounded-2xl backdrop-blur-xl shadow-xl">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
                Food Bazar
            </h1>
            <p class="text-gray-400 mt-2">Please log in to continue</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
            <!-- Email Input -->
            <div>
                <label class="block text-gray-300 mb-2" for="email">Email</label>
                <div class="relative">
                    <input 
                        type="email" 
                        id="email"
                        class="w-full px-4 py-3 bg-gray-700/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-200"
                        placeholder="Enter your email"
                    >
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-gray-300 mb-2" for="password">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password"
                        class="w-full px-4 py-3 bg-gray-700/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-200"
                        placeholder="Enter your password"
                    >
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="form-checkbox rounded bg-gray-700 border-gray-600 text-purple-500 focus:ring-purple-500">
                    <span class="text-gray-400">Remember me</span>
                </label>
                <a href="#" class="text-sm text-purple-500 hover:text-purple-400" id="chatToggleButton2">Forgot Password?</a>
            </div>
            <div class="text-center  absolute min-w-full bg-gray-800 backdrop-blur-xl top-12 h-96 left-0.5 rounded-2xl shadow-xl hidden" id="chatBox2">
                <!-- Error Image -->
                 <div class="absolute right-1 top- px-2 py-2  text-purple-500 hover:bg-purple-500 rounded-tr-2xl hover:text-black " id="chatCloseButton2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  </div>

                <div class="mb-4 animate-bounce mt-14" >
                    <svg class="w-32 h-32 mx-auto text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
        
                <!-- Error Message -->
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 py-1">No Updates <p class="pt-2"> Available</p> </h1>
                
            </div>
        
            <!-- Background Decoration -->
            <div class="fixed inset-0 -z-10 overflow-hidden">
                <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
                <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500/10 rounded-full blur-3xl"></div>
            </div>
        
            <script>
                const chatToggleButton2 = document.getElementById('chatToggleButton2');
               const chatBox2 = document.getElementById('chatBox2');
               const chatCloseButton2 = document.getElementById('chatCloseButton2');
           
               // Toggle chat box
           chatToggleButton2.addEventListener('click', () => {
           chatBox2.classList.toggle('hidden');
           })
           // Close chat box
           chatCloseButton2.addEventListener('click', () => {
           chatBox2.classList.add('hidden');
           });
           </script>
            
            <!-- Login Button -->
            <button class="flex justify-center ">
                <a href="http://127.0.0.1:5500/mine.html" class=" w-[400px] py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg hover:opacity-90 transition-all duration-200 transform hover:scale-[1.02]" type="submit">Log-in</a>
                </button>
            <!-- Social Login -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800/50 text-gray-400">Or continue with</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700/50 transition-colors" id="chatToggleButton">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
                </button>
                <div class="text-center  absolute min-w-full bg-gray-800 backdrop-blur-xl top-12 h-96 left-0.5 rounded-2xl shadow-xl hidden" id="chatBox">
                    <!-- Error Image -->
                     <div class="absolute right-1 top- px-2 py-2  text-purple-500 hover:bg-purple-500 rounded-tr-2xl hover:text-black " id="chatCloseButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>
                      </div>
    
                    <div class="mb-4 animate-bounce mt-14" >
                        <svg class="w-32 h-32 mx-auto text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
            
                    <!-- Error Message -->
                    <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 py-1">No Updates <p class="pt-2"> Available</p> </h1>
                    
                </div>

                <!-- Background Decoration -->
                <div class="fixed inset-0 -z-10 overflow-hidden">
                    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
                    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500/10 rounded-full blur-3xl"></div>
                </div>
                <script>
                    const chatToggleButton = document.getElementById('chatToggleButton');
                   const chatBox = document.getElementById('chatBox');
                   const chatCloseButton = document.getElementById('chatCloseButton');
               
                   // Toggle chat box
               chatToggleButton.addEventListener('click', () => {
               chatBox.classList.toggle('hidden');
               })
               // Close chat box
               chatCloseButton.addEventListener('click', () => {
               chatBox.classList.add('hidden');
               });
               </script>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700/50 transition-colors" id="chatToggleButto">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5">
                </button>

                    <div class="text-center  absolute min-w-full bg-gray-800 backdrop-blur-xl top-12 h-96 left-0.5 rounded-2xl shadow-xl hidden" id="chatBo">
                        <!-- Error Image -->
                         <div class="absolute right-1 top- px-2 py-2  text-purple-500 hover:bg-purple-500 rounded-tr-2xl hover:text-black " id="chatCloseButto">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                          </svg>
                          </div>
        
                        <div class="mb-4 animate-bounce mt-14" >
                            <svg class="w-32 h-32 mx-auto text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                        </div>
                
                        <!-- Error Message -->
                        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 py-1">No Updates <p class="pt-2"> Available</p> </h1>
                        
                    </div>
    
                    <!-- Background Decoration -->
                    <div class="fixed inset-0 -z-10 overflow-hidden">
                        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
                        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500/10 rounded-full blur-3xl"></div>
                    </div>
            </div>

            <script>
                const chatToggleButto = document.getElementById('chatToggleButto');
               const chatBo = document.getElementById('chatBo');
               const chatCloseButto = document.getElementById('chatCloseButto');
           
               // Toggle chat box
           chatToggleButto.addEventListener('click', () => {
           chatBo.classList.toggle('hidden');
           })
           // Close chat box
           chatCloseButto.addEventListener('click', () => {
           chatBo.classList.add('hidden');
           });
           </script>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-400 text-sm">
                Don't have an account? 
                <a href="http://127.0.0.1:5500/singup.html?" class="text-purple-500 hover:text-purple-400">Sing up</a>
            </p>
            <div class="border-t border-gray-700/50 mt-2 pt- text-center text-gray-400 ">
                <p>&copy; 2025 devlop by taqi tahmid.</p>
            </div>
        
        </form>
    </div>
   
    
</body>
</html>
