<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bazar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styel.css">
    <style>
        .gradient-text {
            background: linear-gradient(to right, #c026d3, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-[#0A0A0B] text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 py-6 backdrop-blur-lg bg-black/30">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold gradient-text">Food Bazar</div>

            <a href="http://127.0.0.1:5500/singup.html?" class="main-btn bg-gradient-to-r  from-purple-600 to-pink-600 px-6 py-3 rounded-full hover:opacity-90 transition-all duration-300 absolute right-40 hover">
                <button >
                     Sing up
                </button>
            </a>

            <a href="http://127.0.0.1:5500/login.html?#" class="main-btn bg-gradient-to-r border-2 border-purple-500 px-8 py-2.5 rounded-full hover:opacity-90 transition-all duration-300 absolute right-10 hover:border-none hover:from-purple-600 hover:to-pink-600 hover:px-8 hover:py-3">
                <button >
                     login
                </button>
            </a>
            
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen relative flex items-center pt-20 absolute">
        <div class="container mx-auto px-6 relative z-10  ">
            <div class="grid md:grid-cols-2 gap-12 items-center ">
                <!-- Left Content -->
                <div class="space-y-8">
                    <h1 class="text-5xl md:text-7xl font-bold leading-tight">
                        Delicious Food
                        <span class="block gradient-text">Delivered Fast</span>
                    </h1>
                    <p class="text-gray-400 text-lg max-w-lg">
                        Experience premium food delivery with our curated selection of restaurants. 
                        Fresh, fast, and right at your doorstep.
                    </p>
                    <div class="flex space-x-4">
                        <a href="http://127.0.0.1:5500/singup.html?">
                        <button class="main-btn bg-gradient-to-r from-purple-600 to-pink-600 px-8 py-3 rounded-full">
                            Sing up
                        </button>
                    </a>
                        <button class="secondary-btn border-2 border-purple-500 px-8 py-3 rounded-full hover:bg-purple-500/10">
                            Know More
                        </button>
                    </div>
                    <!-- Stats -->
                    <div class="grid grid-cols-3 gap-8 pt-8">
                        <div class="stat-item">
                            <div class="text-3xl font-bold gradient-text">500+</div>
                            <div class="text-gray-400">Restaurants</div>
                        </div>
                        <div class="stat-item">
                            <div class="text-3xl font-bold gradient-text">100k+</div>
                            <div class="text-gray-400">Happy Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="text-3xl font-bold gradient-text">4.9</div>
                            <div class="text-gray-400">Rating</div>
                        </div>
                    </div>
                </div>
               
                <div class=" w-full ml-20 mx-auto">
                    <div class="relative rounded-2xl overflow-hidden shadow-2xl">
                        <!-- Slider Container -->
                        <div class="slider-container">
                            <!-- Slides -->
                            <div class="slides flex transition-transform duration-500 ease-in-out">
                                <div class="slide min-w-full">
                                    <img src="https://plus.unsplash.com/premium_photo-1694547926001-f2151e4a476b?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature" class="w-full h-[500px] object-cover">
                                </div>
                                <div class="slide min-w-full">
                                    <img src="https://plus.unsplash.com/premium_photo-1694547926001-f2151e4a476b?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Travel" class="w-full h-[500px] object-cover">
                                </div>
                                <div class="slide min-w-full">
                                    <img src="https://plus.unsplash.com/premium_photo-1694547926001-f2151e4a476b?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Architecture" class="w-full h-[500px] object-cover">
                                </div>
                            </div>
            
                            <!-- Navigation Arrows -->
                            <button onclick="moveSlide(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/30 text-white p-3 rounded-full backdrop-blur-sm transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                </svg>
                            </button>
                            <button onclick="moveSlide(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/30 text-white p-3 rounded-full backdrop-blur-sm transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </button>
            
                            <!-- Dots Navigation -->
                            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2">
                                <button onclick="goToSlide(0)" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all"></button>
                                <button onclick="goToSlide(1)" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all"></button>
                                <button onclick="goToSlide(2)" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all"></button>
                            </div>
                        </div>
                    </div>
                </div>
            
                <script>
                    let currentSlide = 0;
                    const slides = document.querySelector('.slides');
                    const totalSlides = document.querySelectorAll('.slide').length;
                    const dots = document.querySelectorAll('.bottom-4 button');
            
                    function updateSlider() {
                        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
                        dots.forEach((dot, index) => {
                            if (index === currentSlide) {
                                dot.classList.remove('bg-white/50');
                                dot.classList.add('bg-white');
                            } else {
                                dot.classList.add('bg-white/50');
                                dot.classList.remove('bg-white');
                            }
                        });
                    }
            
                    function moveSlide(direction) {
                        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
                        updateSlider();
                    }
            
                    function goToSlide(slideIndex) {
                        currentSlide = slideIndex;
                        updateSlider();
                    }
            
                    setInterval(() => moveSlide(1), 5000);
                    updateSlider();
                </script>
            
        <!-- Background Gradients -->
        <div class="absolute inset-0 bg-gradient-to-b from-purple-500/10 to-transparent -z-10"></div>
        <div class="absolute top-0 right-0 w-1/2 h-1/2 bg-pink-500/5 blur-3xl -z-10"></div>
        <div class="absolute bottom-0 left-0 w-1/2 h-1/2 bg-purple-500/5 blur-3xl -z-10"></div>
    </section>


    <div class="border-t border-gray-700/50 mt-2 pt- text-center text-gray-400 ">
        <p>&copy; 2025 devlop by taqi tahmid.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
